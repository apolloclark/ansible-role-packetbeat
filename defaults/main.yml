---
# https://www.elastic.co/guide/en/beats/packetbeat/current/packetbeat-overview.html
# https://www.elastic.co/guide/en/beats/packetbeat/current/configuring-howto-packetbeat.html
# https://www.elastic.co/guide/en/beats/packetbeat/current/packetbeat-configuration.html
elastic_url: "https://artifacts.elastic.co"

# Overload variables using the dict named packetbeat
packetbeat:
  version: "5.x"

packetbeat_defaults:
  daemon: "packetbeat"
  version: "5.x"
  config_include_dir: "/etc/packetbeat/"
  install_only: "false"

  # https://www.elastic.co/guide/en/beats/packetbeat/current/configuration-general.html
  # name: ""
  # tags: ""
  # fields: ""
  # fields_under_root: "false"
  # queue_size: 1000
  # bulk_queue_size: 0
  # max_procs: ""

  # https://www.elastic.co/guide/en/beats/packetbeat/current/configuration-interfaces.html
  interfaces:
    device: "any"

    # Optional
    # snaplen: 65535
    # type: pcap
    # buffer_size_mb: 30
    # with_vlans: ""
    # bpf_filter: ""
    # ignore_outgoing: ""

  # https://www.elastic.co/guide/en/beats/packetbeat/current/configuration-protocols.html
  protocols:
    icmp:
      enabled: "true"
    dns:
      enabled: "true"
      ports: '[53]'
      send_request:  "false"
      send_response: "false"
      
      include_authorities: "true"
      include_additionals: "true"
    http:
      enabled: "false"
      ports: '[80]'
      send_response: "true"
      send_request: "true"
      transaction_timeout: ""
      
      hide_keywords: '["pass", "password", "passwd"]'
      redact_authorization: "true"
      send_headers: '["User-Agent", "Cookie", "Set-Cookie"]'
      send_all_headers: "false"
      include_body_for: '["text/html"]'
      split_cookie: "true"
      real_ip_header: "X-Forwarded-For"
      max_message_size: 10485760
    mysql:
      enabled: "false"
      ports: '[3306]'
    pgsql:
      enabled: "false"
      ports: '[5432]'
    memcache:
      enabled: "false"
      ports: '[11211]'
      parseunknown: "true"
      maxvalues: 0
      maxbytespervalue: -1
      udptransactiontimeout: 200
    redis:
      enabled: "false"
      ports: '[6379]'
    mongodb:
      enabled: "false"
      ports: '[27017]'
    cassandra:
      enabled: "false"
    amqp:
      enabled: "false"
      max_body_length: 1000
      parse_headers: "true"
      parse_arguments: "true"
      hide_connection_information: "true"
    thrift:
      enabled: "false"
      ports: '[9090]'


  # https://www.elastic.co/guide/en/beats/packetbeat/current/configuration-processes.html
  # procs:
    #  enabled: false
    #  monitored:
    #    - process: mysqld
    #      cmdline_grep: mysqld
    #
    #    - process: pgsql
    #      cmdline_grep: postgres
    #
    #    - process: nginx
    #      cmdline_grep: nginx
    #
    #    - process: app
    #      cmdline_grep: gunicorn

  output:
    # https://www.elastic.co/guide/en/beats/packetbeat/current/elasticsearch-output.html
    elasticsearch:
      enabled: "false"
      hosts: ""
      compression_level: 0
      worker: 1
      username: ""
      password: ""
      parameters: {}
      protocol: "http"
      path: ""
      headers: {}
      proxy_url: ""
      index: 'packetbeat-%{+yyyy.MM.dd}'
      indices: {}
      pipeline: ""
      pipelines: {}
      template:
        enabled: "true"
        name: "packetbeat"
        path: "packetbeat.template.json"
        overwrite: "false"
        version:
          2x:
            enabled: "false"
            path: "packetbeat.template-es2x.json"
          6x:
            enabled: "false"
            path: "packetbeat.template-es6x.json"
      max_retries: 3
      bulk_max_size: 50
      timeout: 90
      flush_interval: ""
      # https://www.elastic.co/guide/en/beats/packetbeat/current/configuration-output-ssl.html
      # ssl:
        # certificate_authorities: ["/etc/pki/root/ca.pem"]
        # certificate: "/etc/pki/client/cert.pem"
        # key: "/etc/pki/client/cert.key"

    # https://www.elastic.co/guide/en/beats/packetbeat/current/logstash-output.html
    logstash:
      enabled: "true"
      hosts: '["localhost:5044"]'
      compression_level: 3
      worker: 1
      loadbalance: "true"
      pipelining: 0
      proxy_url: ""
      proxy_use_local_resolver: "false"
      index: "packetbeat"
      # https://www.elastic.co/guide/en/beats/packetbeat/current/configuration-output-ssl.html
      # ssl:
        # certificate_authorities: ["/etc/pki/root/ca.pem"]
        # certificate: "/etc/pki/client/cert.pem"
        # key: "/etc/pki/client/cert.key"
      timeout: 30
      max_retries: 3
      bulk_max_size: 2048
      slow_start: "false"
      
    kafka:
      enabled: "false"
      
    redis:
      enabled: "false"

    # https://www.elastic.co/guide/en/beats/packetbeat/current/file-output.html
    file:
      enabled: "false"
      path: "/tmp/packetbeat"
      filename: "packetbeat"
      rotate_every_kb: 10240
      number_of_files: 7

    # https://www.elastic.co/guide/en/beats/packetbeat/current/console-output.html
    console:
      enabled: "false"
      pretty: "false"
      bulk_max_size: 2048
 
  # https://www.elastic.co/guide/en/beats/packetbeat/current/configuration-logging.html
  logging:
    level: "info"
    selectors: '["*"]'
    to_syslog: "false"
    to_files: "true"
    files:
      path: "/var/log/packetbeat"
      name: "packetbeat.log"
      rotateeverybytes: 10485760
      keepfiles: 7
    # metrics:
      # enabled: "true"
      # period: "30s"
